{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Document</title>
</head>
<body>
     <div class="small_div">
         <div class="container">
             <br>
             <h2>Book List</h2>
             <hr>
             <form action="/update/{{ books.id}}">
                 {% csrf_token %}

                 <label class="form-group" for="title">Title: </label>
                 <input class="form-control" type="text" name="title"  value="{{ books.title }}" placeholder="{{ books.title }}"><br>

                 <label class="form-group" for="title">Price: </label>
                 <input class="form-control" type="text" name="price" value="{{ books.price }}" placeholder="{{ books.price }}"><br>

                 <label class="form-group" for="title">Author: </label>
                 <input class="form-control" type="text" name="author" value="{{ books.author }}" placeholder="{{ books.author }}"><br>

                 <input class="btn btn-primary" type="submit" value="update">

             </form>
         </div>
     </div>
</body>
</html>
